<!DOCTYPE html>
<html>
<head>
    <title>Word Scramble</title>
</head>
<body>
    <h1>A Javascript Word Scramble Game</h1>

    <script>
        function scrambleWord(word) {
            // scrambles the letters in the given word, returns scrambled version

            // split word into an array of letters
            var letters = word.split(""),
            // determine the length of the array
            numLetters = letters.length;

            // iterate through the letters, from the end, until you reach index 0
            for(var i = numLetters - 1; i > 0; i--) {
                // choose a second, random, index less than the current one
                var j = Math.floor(Math.random() * (i + 1));

                // switch the letters at the two indices
                var tmp = letters[i];
                letters[i] = letters[j];
                letters[j] = tmp;
            }
            // rejoin the letters into one string
            return letters.join("");
        }


        var WORDS = ["balloonicorn", "python", "hackbright", "mango"];
        // var SCRAMBLED = ["oogreb", "papel", "backrhight", "goman"];

        var playing = true;

        while (playing) {

            // Grab a random word from the WORDS array
            var wordIndex = Math.floor(Math.random() * WORDS.length);

            var secretWord = WORDS[wordIndex];

            console.log(secretWord);

            // Grab the corresponding scrambled word from the SCRAMBLED array

            var scramble = scrambleWord(secretWord);

            console.log(scramble);

            // prompt the user to guess the original word when given the scrambled word

            // alert("The scrambled word is: " + scramble);

            var guess = prompt("The scrambled word is: " + scramble + "\nGuess the word: ");

            console.log(guess);

            // If the user guesses the correct word, congratulate them.

            if (guess.toLowerCase().trim() === secretWord) {
                alert("Congratulations! You guessed the right word!");
            }
            
            // If the user guesses wrong, tell them they were wrong and the right word.

            else {
                alert("Incorrect! The correct word was " + secretWord);
            }

            playing = confirm("Press OK To keep playing or Cancel to quit");

            // What does confirm() return?
                // OK returns true and Cancel returns false
            // What does setting the playing variable do?
        }

        alert("goodbye!");
    </script>
    
</body>
</html>
